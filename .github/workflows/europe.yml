name: 'avi-automation'

on: [push]

permissions:
  contents: read

jobs:
  avi-automation:
    name: 'avi-automation'
    runs-on: self-hosted
    environment: production

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v3

    - name: Import  Providers
      run: cp -R /home/ubuntu//.terraform /home/ubuntu/actions-runner-eu/_work/europe/europe/

    - name: Import Terraform lock file
      run: cp /home/ubuntu/Terraform/.terraform.lock.hcl /home/ubuntu/actions-runner-eu/_work/europe/europe/
            
    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      run: terraform init 

    - name: Import Terraform State
      run: cp /home/ubuntu/Terraform/terraform.tfstate /home/ubuntu/actions-runner-eu/_work/europe/europe/     

    # Generates an execution plan for Terraform
    - name: Terraform Plan
      run: terraform plan -var-file=/home/ubuntu/.avicreds-europe.json

      # On push to "main", build or change infrastructure according to Terraform configuration files
      # Note: It is recommended to set up a required "strict" status check in your repository for "Terraform Cloud". See the documentation on "strict" required status checks for more information: https://help.github.com/en/github/administering-a-repository/types-of-required-status-checks
    - name: Terraform Apply
      # if: github.ref == 'refs/heads/"main"' && github.event_name == 'push'
      run: terraform apply -auto-approve -var-file=/home/ubuntu/.avicreds-europe.json

    - name: Save Terraform State
      run: cp -f /home/ubuntu/actions-runner-eu/_work/europe/europe/terraform.tfstate /home/ubuntu/Terraform/

    - name: Save Terraform Providers
      run: cp -fR /home/ubuntu/actions-runner-eu/_work/europe/europe/.terraform /home/ubuntu/Terraform/

    - name: Save  lock file
      run: cp -f /home/ubuntu/actions-runner-eu/_work/europe/europe/..lock.hcl /home/ubuntu//
